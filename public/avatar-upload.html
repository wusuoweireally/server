    <script>
      let selectedFile = null;
      let currentUserId = null;

      // ç™»å½•çŠ¶æ€æ£€æŸ¥ï¼ˆç®€åŒ–ç‰ˆï¼Œå®é™…åº”ç”¨ä¸­åº”è¯¥æ£€æŸ¥JWTï¼‰
      function getCookie(name) {

      // åŠ è½½ç”¨æˆ·ä¿¡æ¯
      async function loadUserInfo() {
        const userId = document.getElementById('userId').value.trim();
        if (!userId) {
          showResult('è¯·è¾“å…¥ç”¨æˆ·ID', 'error');
          return;
        }

        try {
          const response = await fetch(`/api/users/${userId}`);
          const result = await response.json();

          if (result.success) {
            currentUserId = userId;
            const user = result.data;
            document.getElementById('userDisplayName').textContent =
              `${user.username} (${user.email || 'æœªè®¾ç½®é‚®ç®±'})`;

            // æ›´æ–°å½“å‰å¤´åƒ
            const avatarImg = document.getElementById('currentAvatar');
            avatarImg.src =
              user.avatarUrl || '/images/avatars/default-avatar.svg';

            showResult('ç”¨æˆ·ä¿¡æ¯åŠ è½½æˆåŠŸ', 'success');
          } else {
            showResult(result.message || 'åŠ è½½ç”¨æˆ·ä¿¡æ¯å¤±è´¥', 'error');
          }
        } catch (error) {
          showResult('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•', 'error');
          console.error('Error:', error);
        }
      }

      // æ‹–æ‹½ä¸Šä¼ 
      const uploadArea = document.getElementById('uploadArea');

      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });

      uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
      });

      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');

        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files[0]);
        }
      });

      // æ–‡ä»¶é€‰æ‹©å¤„ç†
      function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
          handleFile(file);
        }
      }

      // å¤„ç†æ–‡ä»¶
      function handleFile(file) {
        // éªŒè¯æ–‡ä»¶ç±»å‹
        if (!file.type.startsWith('image/')) {
          showResult('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
          return;
        }

        // éªŒè¯æ–‡ä»¶å¤§å°ï¼ˆ5MBï¼‰
        if (file.size > 5 * 1024 * 1024) {
          showResult('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 5MB', 'error');
          return;
        }

        selectedFile = file;

        // æ˜¾ç¤ºé¢„è§ˆ
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById('previewImage').src = e.target.result;
          document.getElementById('previewSection').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }

      // å–æ¶ˆé¢„è§ˆ
      function cancelPreview() {
        selectedFile = null;
        document.getElementById('previewSection').style.display = 'none';
        document.getElementById('fileInput').value = '';
      }

      // ä¸Šä¼ å¤´åƒ
      async function uploadAvatar() {
        if (!currentUserId) {
          showResult('è¯·å…ˆåŠ è½½ç”¨æˆ·ä¿¡æ¯', 'error');
          return;
        }

        if (!selectedFile) {
          showResult('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶', 'error');
          return;
        }

        const formData = new FormData();
        formData.append('avatar', selectedFile);

        // æ˜¾ç¤ºè¿›åº¦æ¡
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const uploadBtn = document.getElementById('uploadBtn');

        progressBar.style.display = 'block';
        uploadBtn.disabled = true;
        uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';

        try {
          const response = await fetch(`/api/users/${currentUserId}/avatar`, {
            method: 'POST',
            body: formData,
            credentials: 'include', // åŒ…å«cookies
          });

          const result = await response.json();

          if (result.success) {
            // æ›´æ–°å¤´åƒæ˜¾ç¤º
            document.getElementById('currentAvatar').src =
              result.data.avatarUrl + '?t=' + Date.now();
            showResult('å¤´åƒä¸Šä¼ æˆåŠŸï¼', 'success');
            cancelPreview();
          } else {
            showResult(result.message || 'ä¸Šä¼ å¤±è´¥', 'error');
          }
        } catch (error) {
          showResult('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•', 'error');
          console.error('Error:', error);
        } finally {
          // éšè—è¿›åº¦æ¡
          progressBar.style.display = 'none';
          uploadBtn.disabled = false;
          uploadBtn.textContent = 'ğŸ“¤ ä¸Šä¼ å¤´åƒ';
          progressFill.style.width = '0%';
        }
      }

      // é‡ç½®ä¸ºé»˜è®¤å¤´åƒ
      async function resetToDefault() {
        if (!currentUserId) {
          showResult('è¯·å…ˆåŠ è½½ç”¨æˆ·ä¿¡æ¯', 'error');
          return;
        }

        if (!confirm('ç¡®å®šè¦é‡ç½®ä¸ºé»˜è®¤å¤´åƒå—ï¼Ÿ')) {

        const resetBtn = document.getElementById('resetBtn');
        resetBtn.disabled = true;

        try {

          } else {

      // æ˜¾ç¤ºç»“æœ
      function showResult(message, type) {
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = message;

        // 3ç§’åè‡ªåŠ¨éšè—
        setTimeout(() => {

      // æ¨¡æ‹Ÿè¿›åº¦ï¼ˆå®é™…åº”ç”¨ä¸­å¯ä»¥ä½¿ç”¨XMLHttpRequestç›‘å¬ä¸Šä¼ è¿›åº¦ï¼‰
      function simulateProgress() {
        const progressFill = document.getElementById('progressFill');

        const interval = setInterval(() => {
